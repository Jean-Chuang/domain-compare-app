<script>
function convertUrls() {
    const urlInput = document.getElementById('urlInput').value;
    if (!urlInput.trim()) {
        alert('è«‹å…ˆè²¼ä¸Šç¶²å€åˆ—è¡¨ï¼ˆå¯ä»¥é€—è™Ÿæˆ–æ›è¡Œåˆ†éš”ï¼‰');
        return;
    }

    // å…è¨±é€—è™Ÿ / æ›è¡Œæ··ç”¨
    const rawItems = urlInput.split(/[\n,]+/);
    const domains = new Set();

    rawItems.forEach(raw => {
        let item = raw.trim();
        if (!item) return;

        // è™•ç† Markdown å½¢å¼ï¼š[xxx](https://domain/...)
        const mdMatch = item.match(/\((https?:\/\/[^)]+)\)/i);
        if (mdMatch) {
            item = mdMatch[1];
        }

        // å»æ‰é ­å°¾çš„ä¸­æ‹¬è™Ÿ
        item = item.replace(/^\[/, '').replace(/\]$/, '').trim();

        // å»æ‰ http/https
        item = item.replace(/^https?:\/\//i, '');

        // æˆªæ‰ path / query / fragmentï¼Œåªç•™ host
        item = item.split(/[\/\s?#]/)[0];

        if (item) {
            domains.add(item.toLowerCase());
        }
    });

    document.getElementById('appList').value = Array.from(domains).join('\n');
}

function normalizeData(text) {
    return text
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0)
        .map(line => {
            line = line.replace(/^https?:\/\//i, '');
            if (line.indexOf(':') !== -1) {
                line = line.substring(0, line.indexOf(':'));
            }
            line = line.split(/[\/\s?#]/)[0];
            return line.toLowerCase();
        });
}

function compareData() {
    const appText = document.getElementById('appList').value;
    const domainText = document.getElementById('domainList').value;

    if (!appText.trim() || !domainText.trim()) {
        alert('è«‹åœ¨å…©å€‹æ¬„ä½éƒ½è²¼ä¸Šæ•¸æ“š');
        return;
    }

    const appList = normalizeData(appText);
    const domainList = normalizeData(domainText);

    const appSet = new Set(appList);
    const domainSet = new Set(domainList);

    const results = [];

    // APP æœ‰ã€é‹ç¶­æ²’æœ‰
    appSet.forEach(item => {
        if (!domainSet.has(item)) {
            results.push({content: item, status: 'APPYES/åŸŸåè¡¨NO', type: 'diff'});
        }
    });

    // é‹ç¶­æœ‰ã€APP æ²’æœ‰
    domainSet.forEach(item => {
        if (!appSet.has(item)) {
            results.push({content: item, status: 'APPNO/åŸŸåè¡¨YES', type: 'diff'});
        }
    });

    displayResults(results, appSet.size, domainSet.size);
    document.getElementById('copyDiffBtn').style.display = results.length ? 'block' : 'none';
    window._diffDomainsCopyList = results.map(r => r.content).join('\n');
}

function displayResults(results, appCount, domainCount) {
    const container = document.getElementById('resultsContainer');
    const countInfo = document.getElementById('countInfo');

    if (results.length === 0) {
        container.innerHTML = '<div class="empty-state"><strong class="status-success">ğŸ‘ å…©é‚Šç„¡å·®ç•° ğŸ‘</strong></div>';
        countInfo.textContent = `APP åŸŸå: ${appCount} | å®˜æ–¹åŸŸå: ${domainCount} | å·®ç•°: 0`;
        return;
    }

    let html = `<div class="scroll-wrapper"><table class="results-table">
        <thead>
            <tr>
                <th>å·®ç•°å…§å®¹</th>
                <th>å·®ç•°é¡å‹</th>
                <th>æ“ä½œ</th>
            </tr>
        </thead><tbody>`;

    results.forEach((result) => {
        const statusClass = result.status.includes('APPYES') ? 'status-diff-app' : 'status-diff-domain';
        const safeForHtml = escapeHtml(result.content);
        const safeForJs = escapeHtml(result.content, true);

        html += `<tr>
            <td>${safeForHtml}</td>
            <td><span class="${statusClass}">${result.status}</span></td>
            <td style="text-align: center;"><button class="copy-btn" onclick="copyToClipboard('${safeForJs}')">è¤‡è£½</button></td>
        </tr>`;
    });

    html += `</tbody></table></div>`;
    container.innerHTML = html;
    countInfo.textContent = `APP åŸŸå: ${appCount} | å®˜æ–¹åŸŸå: ${domainCount} | å·®ç•°æ•¸: ${results.length}`;
}

function escapeHtml(text, forJs = false) {
    if (forJs) {
        return text
            .replace(/\\/g, '\\\\')
            .replace(/'/g, '\\\'')
            .replace(/"/g, '\\"')
            .replace(/\r?\n/g, '\\n');
    }
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('å·²è¤‡è£½åˆ°å‰ªè²¼æ¿');
    });
}

function copyAllResults() {

        alert('å·²è¤‡è£½æ‰€æœ‰ APP åŸŸååˆ°å‰ªè²¼æ¿');
    });
}

function copyAllDiffDomains() {

        });
    } else {

}

    document.getElementById('copyDiffBtn').style.display = 'none';
    window._diffDomainsCopyList = '';
